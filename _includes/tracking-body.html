{% if jekyll.environment == 'production' %}
<!-- change your GA id in _config.yml -->
<!-- Global site tag (gtag.js) - Google Analytics -->
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"
>
  let _namnh_enviroment = 'production';
  let _namnh_ga = true;
</script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());

  gtag("config", "{{site.google_analytics}}");
</script>

<!-- Google Adsense -->
<script
  async
  src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "{{site.google_adsense}}",
    enable_page_level_ads: true
  });
</script>

{% endif %}

<!-- Facebook -->
<!-- FACEBOOK PLUGIN -->
<div id="fb-root"></div>
<script
  async
  defer
  crossorigin="anonymous"
  src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=2157004821059773&autoLogAppEvents=1"
></script>
